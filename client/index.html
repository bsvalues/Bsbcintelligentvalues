<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>BS Values - Tax Assessment SaaS</title>
    <meta name="description" content="Advanced tax assessment and property valuation platform for county assessors" />
    <!-- Force refresh of cached resources -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      #loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 0 20px;
      }
      #loading h1 {
        font-size: 24px;
        margin-bottom: 15px;
        color: #333;
      }
      #loading p {
        font-size: 16px;
        color: #666;
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div id="loading">
        <h1>BS Values - Tax Assessment System</h1>
        <p>Loading application... If this message persists for more than a few seconds, please check server connectivity.</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Inline script to check connectivity -->
    <script>
      console.log('Page loaded, checking connectivity to server...');
      fetch('/api/projects/1')
        .then(response => {
          console.log('Connection successful, status:', response.status);
        })
        .catch(error => {
          console.error('Connection error:', error);
        });
    </script>
  </body>
</html>
